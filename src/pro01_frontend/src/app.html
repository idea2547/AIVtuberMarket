<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <!-- Meta charset, favicon, and viewport setup -->
  <meta charset="utf-8" />
  <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
  <meta name="viewport" content="width=device-width" />
  <title>Your Web App Title</title>


  <!-- SvelteKit Head (auto-generated) -->
  %sveltekit.head%

</head>

<body data-sveltekit-preload-data="hover">
  <!-- Main content of the body -->
  <div style="display: contents">%sveltekit.body%</div>

  <!-- Example of inline script with nonce -->
  <script nonce="abc123">
    // Inline script allowed by CSP
    console.log("Inline script is working because of the nonce!");
  </script>

</body>

</html>
